<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Social Icon Hover Effects</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
</head>

<body>
    <div class="container">
        <a class="hover-icon"><i class="fab fa-linkedin-in"></i></a>
        <a class="hover-icon-1"><i class="fab fa-behance"></i></a>
        <a class="hover-icon-2"><i class="fab fa-slack"></i></a>
        <a class="hover-icon-3"><i class="fab fa-discord"></i></a>
    </div>
</body>

</html>
