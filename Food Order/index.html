<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order </title>
    
</head>
<body>

    <header>
        <h1>Food Order</h1>
    </header>

    <section>
        <form>
            <label for="food">Select Food:</label>
            <select id="food" name="food">
                <option value="pizza">Pizza</option>
                <option value="burger">Burger</option>
                <option value="pasta">Pasta</option>
                <option value="salad">Salad</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required>

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="address">Delivery Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter delivery address" required>

            <button type="submit">Place Order</button>
        </form>

        <div class="restaurant-card">
            <img class="restaurant-image" src="/Image/" alt="Restaurant Image">
            <div class="restaurant-details">
                <h2>Grill & Barbecue</h2>
                <p>Cuisine: Italian</p>
                <p>Rating: 4.5/5</p>
                <p>Delivery Time: 30 minutes</p>
            </div>
        </div>

        <div class="restaurant-card">
            <img class="restaurant-image" src="/Image/" alt="Restaurant Image">
            <div class="restaurant-details">
                <h2>Chipotle</h2>
                <p>Cuisine: Mexican</p>
                <p>Rating: 4.2/5</p>
                <p>Delivery Time: 45 minutes</p>
            </div>
        </div>
    </section>

</body>
</html>
