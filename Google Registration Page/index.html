<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style1.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <title>Registration</title>
</head>

<body>
    <div class="base">
        <div class="textArea">
            <div id="logo">
                <img src="./Images/googlelogo.png" width="118" height="38" />
            </div>

            <div id="info1">
                <p> Create your Google Account</p>
            </div>

            <div id="info2">
                <p2>to continue to Gmail</p2>
            </div>
            <div>
                <form name="myForm" method="post" onsubmit="">

                    <input id="inputFirstName" class="textbox" placeholder="  First name" type="text" name="name"
                        required />
                    <input class="textbox" placeholder="  Last name" type="text" name="name" required />
                    <div>
                        <input class="mailid" placeholder="Username                               
                @gmail.com" type="mail" name="name" pattern=".+@gmail.com" required />
                    </div>
                    <div>
                        <small>You can use letters, numbers & periods</small>
                    </div>

                    <div>
                        <input class="textbox1" type="Password" placeholder="  password" name="name" required
                            id="password-field" />
                        <input class=" textbox1" type="Password" placeholder="  confirm" name="name" required
                            id="password-field2" />

                        <i id="pass-status" class="fa fa-eye" aria-hidden="true" ></i>
                    </div>


                    <div id="validation-txt">
                    </div>

                    <div>
                        <br>
                        <small>Use 8 or more characters with a mix of letters, numbers & <br> symbols
                        </small>
                    </div>

            </div>
            <div id="link">
                <a href="#">Sign in instead</a>
            </div>
            <input class="button" type="submit" value="Next" />
            </form>

        </div>

        <div class="imageSide">
            <img src="./Images/rLogo.png" />
            <center>
                <p>One account. All of Google working for you.</p>
            </center>
        </div>

    </div>

</html>

</body>
